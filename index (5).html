        const sneakerGrid = document.getElementById('sneakerGrid');

        const modalTitle = document.getElementById('modalTitle');
        const modalBrand = document.getElementById('modalBrand');
        const modalDesc = document.getElementById('modalDesc');
        const modalPrice = document.getElementById('modalPrice');
        const modalSiteBtn = document.getElementById('modalSiteBtn');

        function openModal(sneaker) {
            modalEmoji.textContent = sneaker.emoji;
            modalTitle.textContent = sneaker.name;
            // –ü—Ä–∏–≤–æ–¥–∏–º –±—Ä–µ–Ω–¥ –∫ –∫—Ä–∞—Å–∏–≤–æ–º—É –Ω–∞–ø–∏—Å–∞–Ω–∏—é (–ø–µ—Ä–≤–∞—è –±—É–∫–≤–∞ –∑–∞–≥–ª–∞–≤–Ω–∞—è)
            let brandDisplay = sneaker.brand.split(' ').map(word => word.charAt(0).toUpperCase() + word.slice(1)).join(' ');
            modalBrand.textContent = brandDisplay;
            modalDesc.textContent = sneaker.description;
            modalPrice.innerHTML = `${sneaker.price.toLocaleString()} <small>‚ÇΩ</small>`;

            modalSiteBtn.href = lamodaSearchUrl;

            modalOverlay.classList.add('active');
        }

        function closeModal() {
            modalOverlay.classList.remove('active');
        }

        modalOverlay.addEventListener('click', function(e) {
            if (e.target === modalOverlay) {
                closeModal();
            }
        });

        modalClose.addEventListener('click', closeModal);

        function renderSneakers() {
            const searchTerm = searchInput.value.trim().toLowerCase();
            const brand = brandFilter.value;

            const filtered = sneakers.filter(s => {
                const matchesSearch = s.name.toLowerCase().includes(searchTerm) || 
                                      s.brand.toLowerCase().includes(searchTerm) ||
                                      s.description.toLowerCase().includes(searchTerm);
                const matchesBrand = brand === 'all' || s.brand === brand;
                return matchesSearch && matchesBrand;
            });

            if (filtered.length === 0) {
                sneakerGrid.innerHTML = `<div class="no-results">üëü –ù–∏—á–µ–≥–æ –Ω–µ –Ω–∞–π–¥–µ–Ω–æ. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –¥—Ä—É–≥–∏–µ —Å–ª–æ–≤–∞!</div>`;

                const idx = sneakers.indexOf(s);

                <div class="sneaker-card" data-sneaker-id="${idx}">
                    <div class="sneaker-img">${s.emoji}</div>
                    <div class="sneaker-info">
                        <h3 class="sneaker-title">${s.name}</h3>
                        <span class="sneaker-brand">${s.brand}</span>
                        <p class="sneaker-description">${s.description}</p>
                        <div class="sneaker-footer">
                            <span class="sneaker-price">${s.price.toLocaleString()} <small>‚ÇΩ</small></span>
                            <i class="fas fa-angle-right"></i>
                        </div>
                    </div>
                </div>
            `}).join('');
        }

            if (!card) return;
            const sneakerId = card.dataset.sneakerId;
            if (sneakerId !== undefined) {
                const sneaker = sneakers[parseInt(sneakerId)];
                openModal(sneaker);
            }
        });

        searchInput.addEventListener('input', renderSneakers);
        brandFilter.addEventListener('change', renderSneakers);

        resetBtn.addEventListener('click', () => {
            searchInput.value = '';
            brandFilter.value = 'all';
            renderSneakers();
        });

        renderSneakers();

        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && modalOverlay.classList.contains('active')) {
                closeModal();
            }
        });
    </script>
</body>
</html>
